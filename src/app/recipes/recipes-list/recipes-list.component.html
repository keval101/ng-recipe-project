
<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <a href="#" class="list-group-item clearfix mb-2" *ngFor = "let recipe of recipes">
            <div class="float-left">
                <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                <p class="list-group-item-text">{{ recipe.description }}</p>
            </div>
            <span class="float-right">
                <img src="{{ recipe.imagePath }}" alt="" class="img-fluid" style="max-height:65px">
            </span>
        </a>
        <app-recipes-item></app-recipes-item>
    </div>
</div>
