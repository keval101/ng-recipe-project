<div class="row">
    <div class="col-md-5">
        <app-recipes-list (recipeWasSelect)="selectedRecipe = $event"></app-recipes-list>
    </div>
    <div class="col-md-7 mt-3">
        <app-recipes-detail *ngIf ="selectedRecipe; else infoText" [recipe] = "selectedRecipe"></app-recipes-detail>
        <ng-template #infoText>
            <p>Please Select Text</p>
        </ng-template>
    </div>
</div>
