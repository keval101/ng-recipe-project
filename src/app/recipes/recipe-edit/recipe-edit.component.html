<div class="row">
  <div class="col-12">
    <form [formGroup] = 'recipeForm' (ngSubmit) = "onSubmit()">
      <div class="col-12 p-0 mb-3">
        <button type = "submit" class="btn btn-success mr-3">Save</button>
        <button type = "button" class="btn btn-danger">Cancel</button>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL </label>
            <input type="text" name="imagePath" class="form-control" formControlName="imagePath">
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <img src='' class="img-fluid">
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="discription"> Discription </label>
            <textarea name="discription" rows="6" class="form-control" formControlName='description'></textarea>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-12" formArrayName="ingredients">
          <div class="row mt-2" *ngFor="let ingredientCtrl of controls; let i = index"  [formGroupName]='i' >

            <div class="col-8 ">
              <input type="text" class="form-control" name="name" formControlName='name'>
            </div>

            <div class="col-2">
              <input type="number" class="form-control" name="amount" min="0" formControlName='amount'>
            </div>

            <div class="col-2">
              <button class="btn btn-danger" type="button">X</button>
            </div>

          </div>
        </div>
      </div>


    </form>
  </div>
</div>
