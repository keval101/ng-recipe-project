<form >
  <div class="form-group">
    <label>Recipe Name:</label>
    <input type="text" class="form-control" #recipeName>
  </div>

  <div class="form-group">
    <label>Image Link:</label>
    <input type="text" class="form-control" #imgLink>
  </div>

  <div class="form-group">
    <label>Discription</label>
    <textarea cols="30" rows="10" class="form-control" #discription></textarea>
  </div>

  <input type="submit" value="Add Recipe" class="btn btn-success">
</form>
